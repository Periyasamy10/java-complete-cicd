plugins {
    id 'application'
    id "org.sonarqube" version "4.4.1.3373"
}

application {
    mainClass = 'com.demo.webapp.App'
}

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies for this demo
}

sonarqube {
    properties {
        property "sonar.projectKey", "java-gradle-app"
        property "sonar.projectName", "Java-app"
        property "sonar.host.url", "http://sonarqube.sonarqube.svc.cluster.local:9000"
        property "sonar.login", System.getenv("SONAR_TOKEN")
    }
}
